<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario HTML</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>¡Regístrate ahora!</h2>
            <div class="form-control">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Introduce tu nombre de usuario">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Correo electrónico</label>
                <input type="text" id="email" placeholder="Introduce tu correo electrónico">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmación de contraseña</label>
                <input type="password" id="password2" placeholder="Introduce de nuevo tu contraseña">
                <small>Error message</small>
            </div>
            <button>Enviar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
